<!--Cargar carpeta STATIC-->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="static/css/style.css">-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}

        {% endblock %}
        | JCRM
    </title>
</head>
<body>
    <!-- CABECERA DE LA PÁGINA -->
    <header>
        <div id="logotipo">
            <!-- Logo de Django -->
            <img src="{% static 'img/logo.png' %}" alt="">
            <h1>Sitio Web con Django</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'hola_django' %}">Hola Django</a>
            <li><a href="{% url 'pagina' %}">Página de pruebas</a></li>
            <li><a href="{% url 'contacto' 'Jhony' 'Deep' %}">Contacto</a></li>
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>
    
    <div id="content">
        <div class="box">
            {% block content %}
                <!--Código que viene de Templates-->
                <strong>Contenido del bloque original !!!</strong>
            {% endblock %}
        </div>
    </div>
    <footer>
        Python - Django &copy; {% now "d/m/Y h:m:s" %} | JCRM
    </footer>
</body>
</html>
